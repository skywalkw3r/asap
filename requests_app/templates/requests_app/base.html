<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ASAP{% endblock %} - Server Provisioning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .container {
            max-width: 960px; /* Slightly wider container */
        }
        .card {
            margin-top: 20px;
        }
        .navbar {
             margin-bottom: 2rem; /* Add space below navbar */
        }
        .form-check-label {
            margin-left: 0.25rem; /* Align checkbox labels better */
        }
        .invalid-feedback {
             display: block; /* Ensure invalid feedback is always shown when present */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'request_server' %}">ASAP
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                        {# Add links here later if needed #}
                        {# e.g., <a class="nav-link" href="#">My Requests</a> #}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4"> {# Added padding top/bottom #}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-dismissible fade show alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="container text-center mt-5 mb-3 text-muted">
        <small>Â© {% now "Y" %} ASAP Portal. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
