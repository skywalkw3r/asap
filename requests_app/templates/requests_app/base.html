<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>{% block title %}ASAP{% endblock %} - Server Provisioning</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><style>:root{--bs-primary:#e90029;--bs-primary-rgb:233,0,41;--bs-btn-color:#fff;--bs-btn-bg:var(--bs-primary);--bs-btn-border-color:var(--bs-primary);--bs-btn-hover-color:#fff;--bs-btn-hover-bg:#c70024;--bs-btn-hover-border-color:#a5001e;--bs-btn-active-color:#fff;--bs-btn-active-bg:#a5001e;--bs-btn-active-border-color:#a5001e;--bs-link-color:#e90029;--bs-link-hover-color:#c70024}body{background-color:#f8f9fa;padding-top:70px}.container{max-width:960px}.card{margin-top:20px}.form-check-label{margin-left:.25rem}.invalid-feedback{display:block}select:disabled{background-color:#e9ecef;cursor:not-allowed}</style></head><body><nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"><div class="container"><a class="navbar-brand" href="{% url 'request_server_step1' %}">ASAP Portal</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav ms-auto"></ul></div></div></nav><main class="container py-4">{% if messages %}{% for message in messages %}<div class="alert alert-dismissible fade show alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}" role="alert">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>{% endfor %}{% endif %}{% block content %}{% endblock %}</main><footer class="container text-center mt-5 mb-3 text-muted"><small>&copy; {% now "Y" %} ASAP Portal. All rights reserved.</small></footer><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body></html>
